<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Success</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #252628;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .success-container {
      background: #723129;
      padding: 50px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }

    .success-container i {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 20px;
    }

    .success-container h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
    }

    .success-container p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .success-container a.button {
      background: #28a745;
      color: #fff;
      padding: 12px 25px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }

    .success-container a.button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <div class="success-container">
    <i class="fas fa-check-circle"></i>
    <h1>Success!</h1>
    <p>Your submission was completed successfully. Thank you for your response.</p>
    <a href="{% url 'home' %}" class="button">Back to Home</a>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Success</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #181818, #181818);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .success-container {
      background: #ffffff10;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 420px;
      width: 90%;
      border: 1px solid #ffffff20;
    }

    .success-container i {
      font-size: 70px;
      color: #880080;
      margin-bottom: 20px;
    }

    .success-container h1 {
      font-size: 30px;
      color: #ffffff;
      margin-bottom: 12px;
    }

    .success-container p {
      color: #dcdcdc;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .success-container a.button {
      background: #880080;
      color: #121212;
      padding: 12px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 230, 118, 0.4);
    }

    .success-container a.button:hover {
      background: #040404;
      box-shadow: 0 6px 16px rgba(0, 230, 118, 0.6);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="success-container">
    <i class="fas fa-check-circle"></i>
    <h1>Success!</h1>
    <p>Your submission has been received. We appreciate your response!</p>
    <a href="{% url 'home' %}" class="button">Back to Home</a>
  </div>

</body>
</html>
